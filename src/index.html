<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
          rel="stylesheet"
    >
    <link rel="stylesheet" href="./assets/styles/main.css">
    <title>Угадай число</title>
</head>
<body>
    <header class="app-header">
        <h1>Игра "Вжух! И угадал число"</h1>
    </header>
    <main class="app-main">
        <div class="workfield__wrapper">
            <div class="workfiled__input-block">
                
                <div class="cat-container">
                    <img class="cat-vzhuh"
                         src="./assets/img/vzhuh_meme.png"
                         alt="Кот Вжух"
                    >
                </div> 
                
                <div class="workfield__chat">
                    <div class="chat__header">
                        <div class="chat__header-img-cont">
                            <img class="chat__header-img"
                                 src="./assets/img/rounded-2.jpg" 
                                 alt="Rounded cat"
                            >
                        </div>

                        <div class="chat__header-inf-wrap">
                            <div class="chat__header-info-cont">
                                <h3 class="chat__header-h3">Вжух</h3>
                                <p class="chat__header-status">Онлайн</p>
                            </div>
                        </div>
                        
                        
                    </div>
                    <div class="chat__text-field">
                        <div class="computer-msg">
                            <p class="message">Привет! Это Вжух. Как Chat GPT, только кот</p>
                        </div>
                        <div class="computer-msg">
                            <p class="message">Я загадал тебе целое число</p>
                        </div>
                        <div class="computer-msg">
                            <p class="message">Попробуй угадать - если что, я дам подсказки</p>
                        </div>
                        <div class="computer-msg">
                            <img src="./assets/img/pngimg.com - yuri_gagarin_PNG65790.png"
                                width="140px"
                                height="140px">
                        </div>
                        <!-- <div class="test-text">Field</div> -->
                    </div>
                    <!-- <div class="workfield__standard-hint-container">
                        <p class="message standard-hint">Загаданное число <span>больше</span></p>
                    </div>
                    <div class="workfield__mistake-hint-container">
                        <p class="message mistake-hint">Загаданное число является <span>четным</span></p>
                    </div>
                    <div class="workfield__warning-container">
                        <p class="message warning">Введенное число находится за пределами диапазона</p>
                    </div> -->
                    <div class="workfield__input-cont">
                        <input class="workfield__input"
                            type="text"
                            placeholder="Ваше число"
                        >
                    </div>
                    <div class="workfield__submit-btn-cont">
                        <button class="workfield__submit-btn">Угадать</button>
                    </div>
                </div>
                
                <div class="range-input-wrap">
                    <div class="workfield__range">
                        <h3 class="range__h3">Вжух загадал число:</h3>
                        <p class="range__info">От <span class="range__start">1</span> до <span class="range__end">100</span></p>
                    </div>
                    <div class="attempts-num-cont">
                        <p class="attempts-info">Попыток сделано: <span class="attempts-num"></span></p>
                    </div>
                    <div class="clue-block">
                        
                    </div>
                    <div class="change-range-cont">

                    </div>
                    <div class="reset-btn-cont">
                        <button class="reset-btn">Начать заново</button>
                    </div>
                    
                </div>
                
            </div>
            
        </div>
    </main>
    <footer class="app-footer">

    </footer>
    <script src="./js/index.js"></script>
</body>
</html>
