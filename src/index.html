<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
          rel="stylesheet"
    >
    <link rel="stylesheet" href="./assets/styles/main.css">
    <title>Угадай число</title>
</head>
<body>
    <header class="app-header">
        <h1 class="app-header__h1">Игра <br>"Вжух! И угадал число"</h1>
    </header>
    <main class="app-main">
        <div class="workfield__wrapper">
            <div class="workfiled__input-block">
                
                <div class="cat-container">
                    <img class="cat-vzhuh"
                         src="./assets/img/vzhuh_meme.png"
                         alt="Кот Вжух"
                    >
                </div> 
                
                <div class="workfield__chat">
                    <div class="chat__header">
                        <div class="chat__header-img-cont">
                            <img class="chat__header-img"
                                 src="./assets/img/rounded-2.jpg" 
                                 alt="Rounded cat"
                            >
                        </div>

                        <div class="chat__header-inf-wrap">
                            <div class="chat__header-info-cont">
                                <h3 class="chat__header-h3">Вжух</h3>
                                <p class="chat__header-status">Онлайн</p>
                            </div>
                        </div>
                        
                        
                    </div>
                    <div class="chat__text-field">
                        <div class="computer-msg">
                            <p class="message">Привет! Это Вжух. Как Chat GPT, только кот</p>
                        </div>
                        <div class="computer-msg">
                            <p class="message">Я загадал тебе целое число</p>
                        </div>
                        <div class="computer-msg">
                            <p class="message">Попробуй угадать - если что, я дам подсказки</p>
                        </div>
                        <div class="computer-msg">
                            <img src="./assets/img/pngimg.com - yuri_gagarin_PNG65790.png"
                                width="140px"
                                height="140px">
                        </div>
                        
                    </div>
                    
                    <div class="workfield__input-cont">
                        <input class="workfield__input"
                            type="text"
                            placeholder="Ваше число"
                        >
                    </div>
                    <div class="workfield__submit-btn-cont">
                        <button class="workfield__submit-btn">Угадать</button>
                    </div>
                </div>
                

                <div class="side-menu">
                    <div class="current-range">
                        <h2 class="current-range__h2">Вжух загадал число:</h2>
                        <p class="current-range__info">
                            От <span class="current-range__start">1</span> 
                            до <span class="current-range__end">100</span>
                        </p>
                    </div>
                    <div class="attempts-block">
                        <h2 class="attempts-block__h2">Попыток сделано:</h2>
                        <p class="attempts-block__num"></p>
                    </div>
                    <div class="clue-block">
                        <h2 class="clue-block__h2">Мои подсказки</h2>
                        <p class="clue-block__clue-text">Нет подсказок</p>
                    </div>
                    <div class="range-settings">
                        <h2>Настройка диапазона</h2>
                        <div class="range-settings__input-block">
                            <input class="range-settings__input"
                                   type="text"
                                   placeholder="Число от">
                            <input class="range-settings__input"
                                   type="text"
                                   placeholder="До">
                        </div>
                        <button class="range-settings__set-btn">Задать диапазон</button>
                    </div>
                    <div class="reset-btn-cont">
                        <button class="reset-btn">Начать заново</button>
                    </div>
                    
                </div>
                
            </div>
            
        </div>
    </main>
    <footer class="app-footer">

    </footer>
    <script src="./js/index.js"></script>
</body>
</html>
